---

# Playbook Defaults
backnet_host: "{{ inventory_hostname }}-int"

# Base Deps
kernelcare_included: true
epel_included: true

# Server Defaults
server_update: false
server_packages:
  - "iptables"
  - "iptables-services"
  - "emacs-nox"
  - "git"
  - "rsync"
  - "vim"
  - "mlocate"
  - "telnet"
  - "tcpdump"
  - "lynx"
  - "strace"
  - "nc"
  - "jq"
  - "pigz"
  - "unzip"
  - "bzip2"
  - "net-tools"
server_extra_packages: []
server_extra_path:
server_services_unused: []
server_adjust_limits: true
server_pam:
  nofile:
    soft: 999999
    hard: 999999
  nproc:
    soft: 999999
    hard: 999999
server_sysctl:
  - key: "net.core.somaxconn"
    value: 65535
  - key: "net.ipv4.ip_local_port_range"
    value: "10240 62000"
  - key: "fs.file-max"
    value: 999999
server_extra_sysctl: {}
server_ssh_known_hosts_command: "ssh-keyscan -H -T 10"
server_ssh_known_hosts_file: "/etc/ssh/ssh_known_hosts"
server_ssh_known_hosts:
  - "github.com"
server_bash_aliases: {}

# Firewall Defaults
firewall_included: true

# Set a default SSH firewall rule
nexcess_firewall_cidr_blocks:
  office_and_vpn:
    - '0.0.0.0/0'
