---
server_hostname: "{{ ansible_hostname }}"
server:
  charmap: en_US
  codeset: UTF-8
  gpg_keys:
    - http://rpms.nexcess.net/RPM-GPG-KEY-NEXCESS
  packages:
    - emacs-nox
    - git
    - rsync
    - vim
    - mlocate
    - telnet
    - lynx
    - strace
    - nc
  repos:
    - nexcess.repo
  extra_path:
  services:
    unused: []
  pam:
    nofile:
      soft: 999999
      hard: 999999
    nproc:
      soft: 999999
      hard: 999999
  sysctl:
    net_core_somaxconn: 999999
    net_ipv4_ip_local_port_range: "10240 62000"
    fs_file_max: 999999
