---

# Playbook Defaults
backnet_host: "{{ inventory_hostname }}-int"

# Base Deps
kernelcare_included: true
epel_included: true

# Server Defaults
server_update: false
server_selinux_enforcing: false
server_packages:
  - "bridge-utils"
  - "bzip2"
  - "ed"
  - "emacs-nox"
  - "git"
  - "iptables"
  - "iptables-services"
  - "iputils"
  - "jq"
  - "libselinux-python"
  - "lsof"
  - "lynx"
  - "mailx"
  - "mlocate"
  - "nc"
  - "net-tools"
  - "pigz"
  - "policycoreutils-python"
  - "python-devel"
  - "rsync"
  - "screen"
  - "strace"
  - "sudo"
  - "tcpdump"
  - "telnet"
  - "unzip"
  - "vim"
server_extra_packages: []
server_extra_path:
server_services_unused: []
server_adjust_limits: true
server_pam:
  nofile:
    soft: 999999
    hard: 999999
  nproc:
    soft: 999999
    hard: 999999
server_sysctl:
  - key: "net.core.somaxconn"
    value: 65535
  - key: "net.ipv4.ip_local_port_range"
    value: "10240 62000"
  - key: "fs.file-max"
    value: 999999
  - key: "vm.panic_on_oom"
    value: 1
  - key: "kernel.panic"
    value: 90
server_extra_sysctl: {}
server_ssh_known_hosts_command: "ssh-keyscan -H -T 10"
server_ssh_known_hosts_file: "/etc/ssh/ssh_known_hosts"
server_ssh_known_hosts:
  - "github.com"
server_bash_aliases: {}

# Firewall Defaults
firewall_included: true

# Set a default SSH firewall rule
nexcess_firewall_cidr_blocks:
  login_servers:
    - '0.0.0.0/0'
  office_and_vpn:
    - '0.0.0.0/0'
